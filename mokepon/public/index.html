<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Mokepon</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <section id="selecionar-mascotas">
            <h1 class="titulo">MOKEPON!</h1>
            <h2 class="subtitulo">Elige tu mascota:</h2>
            <div id="contenedorDeTarjetas" class="tarjetas"></div>
            <button id="boton-mascota">Seleccionar</button> 
        </section>
        <section id="ver-mapas">
            <h2 class="subtitulo">Recorre el mapa con tu MOKEPON! </h2>
            <canvas id="mapa"></canvas>
            <button ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" onmousedown="moverArriba()" ontouchstart="moverArriba()">ARRIBA</button>
            <div>
                <button ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()" ontouchstart="moverIzquierda()">IZQUIERDA</button>
                <button ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" onmousedown="moverAbajo()" ontouchstart="moverAbajo()">ABAJO</button>
                <button ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" onmousedown="moverDerecha()" ontouchstart="moverDerecha()">DERECHA</button>
            </div>
        </section>

        <section id="selecionar-ataque">
            <h1 class="titulo">MOKEPON!</h1>
            <h2 class="subtitulo">Elige tu ataque:</h2>
            <div id="botones"></div>
            <div id="mensajes">
                <p id="resultado">Empieza el Juego</p>
                <section id="reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section>
            </div>
            <div class="ataque">
                <div class="ataque-jugador">
                    <span id="victoria-jugador">0</span>
                    <span id="mascota-jugador"></span>
                    <div id="ataque-Del-Jugador"></div>
                </div>
                <div class="ataque-enemigo">
                    <span id="victoria-enemigo">0</span>
                    <span id="mascota-enemigo"></span>
                    <div id="ataque-Del-Enemigo"></div>
                </div>
            </div>
        </section>
        <script src="./js/mokepon.js"></script>
    </body>
</html>
